{% extends 'base_generic.html' %}

{% block content %}
    <h1>Authors List</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.last_name }}</a>
          <a href="{% url 'author_update' pk=author.pk %}">Обновить</a>
          <a href="{% url 'author_delete' pk=author.pk %}">Удалить</a>
      </li>
      {% endfor %}

    </ul>

    <a href="{% url 'author_create' %}"> Добавить </a>
    {% else %}
      <p>There are no authors in the library.</p>
    {% endif %}
{% endblock %}
